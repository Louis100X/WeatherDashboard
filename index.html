<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
            integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
        <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
        <title>Weather Dashboard</title>
    </head>

    <body>
       
        <div class="container">
            <div class="row container-fluid">
                <header>
                    <h1>Weather Dashboard</h1>
                </header>
            </div>

            <div class="row">
                <div class="citySearchBar col-xs-3 col-sm-3">
                    <form >
                        <h4>Search For A City</h4>
                        <input id="cityTyped" type="text" name="">
                        <button id="citySearch">Search City</button>
                    </form>
                    <h4>City Search History</h4>
                    <div id="cityHistory">

                    </div>
                </div>
                <div class="cityResults col-xs-9 col-sm-9">
                    <h4 id="cityName"></h4>
                    <div class="currentWeather">
                    </div>
                    <h4>Five Day Forecast</h4>
                    <div class="fiveDay">
                        <div class="col-12">
                            <div class="fiveDayDisplay">
                                <div class="card1"></div>
                                <div class="card2"></div>
                                <div class="card3"></div>
                                <div class="card4"></div>
                                <div class="card5"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>




        <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
        <script src="script.js">

        // $(".container").append(text= "hello world!")

        </script>

    </body>
    <footer>

    </footer>

</html>
